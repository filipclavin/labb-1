<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number API | Home</title>
</head>

<body>
    <h1>Random Number API</h1>
    <h2>Welcome!</h2>
    <p>To get a random number between 0 and 1023, use <strong>GET /api/random</strong></p>
    <p>To get a random number between 0 and a custom number, use <strong>GET /api/custom_random/&ltnumber&gt</strong>
    </p>
    <h2>Alternatively...</h2>
    <p>You can count the number of vowels by typing in a string below and pressing "Submit"</p>
    <form action="/" method="post">
        <label for="string">Enter string:
            <input type="text" name="string" id="string">
        </label>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
